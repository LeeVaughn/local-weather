<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Local Weather</title>
    <meta charset="UTF-8">
    <meta name="description" content="Check your local weather hour by hour or get your five day forcast.">
    <meta name="keywords" content="weather, forcast, local, fCC, freeCodeCamp, project, programming">
    <meta name="author" content="Lee Vaughn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="main-header">
            <h1>Local Weather</h1>
        </header>

        <div class="display">
            <div class="location">
                <h2 id="currentLocation">Getting location...</h2>
            </div>
            <div class="weather">
                <span id="currentIcon"></span>
                <h3 id="currentWeather">...</h3>
                <h2 id="currentTemp">...</h2>
            </div>
            <div class="forcast">
                <h4 id="highTemp">High:</h4>
                <h4 id="lowTemp">Low:</h4>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle">
                <label for="toggle">Toggle</label>
                <h6>Fahrenheit/Celsius</h6>
            </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
